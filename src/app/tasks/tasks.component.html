
@if(isAddingTask){
    <app-new-task  style="color: aliceblue;" (closed)="onClose()"></app-new-task>
}

<section id="tasks">
    <header>
        <h2 style="color: aliceblue;">{{name}}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>

    <ul>
        @for(task of selectedUserTasks; track task.id){
            <li>
                <app-task [task] = "task" (complete)="onCompleteTask(task.id)"></app-task>
            </li>
        }
    </ul>
</section>
